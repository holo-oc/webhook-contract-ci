name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm test

  action-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Smoke test the composite action in this repo.
      # Mirror the intended PR workflow:
      # - infer must be deterministic (no diff vs committed schema)
      # - check must pass
      # - diff must report no breaking changes
      - name: Infer schema (must match committed)
        uses: ./
        with:
          mode: infer
          schema: test/fixtures/stripe.schema.json
          payload: test/fixtures/stripe.payload.json

      - name: Fail if schema would change
        run: |
          git diff --exit-code -- test/fixtures/stripe.schema.json

      - name: Validate sample against schema
        uses: ./
        with:
          mode: check
          schema: test/fixtures/stripe.schema.json
          payload: test/fixtures/stripe.payload.json

      - name: Detect breaking changes
        uses: ./
        with:
          mode: diff
          schema: test/fixtures/stripe.schema.json
          payload: test/fixtures/stripe.payload.json
          show_nonbreaking: true
