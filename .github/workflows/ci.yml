name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Unit tests
        run: npm test

      - name: CLI smoke (infer/check/diff)
        run: |
          node dist/cli.js infer --in test/fixtures/stripe.payload.json --out /tmp/stripe.inferred.schema.json
          node dist/cli.js check --schema test/fixtures/stripe.schema.json --in test/fixtures/stripe.payload.json
          node dist/cli.js diff --base test/fixtures/stripe.schema.json --next test/fixtures/stripe.payload.json

      - name: Ensure dist is up-to-date
        run: git diff --exit-code dist
