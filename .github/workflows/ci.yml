name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm test

  action-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Smoke test the composite action in this repo.
      - name: infer
        uses: ./
        with:
          mode: infer
          schema: test/fixtures/_generated.schema.json
          payload: examples/payload.json

      - name: check
        uses: ./
        with:
          mode: check
          schema: test/fixtures/_generated.schema.json
          payload: examples/payload.json

      - name: diff
        uses: ./
        with:
          mode: diff
          schema: test/fixtures/base.schema.json
          payload: examples/payload.json
          show_nonbreaking: true
