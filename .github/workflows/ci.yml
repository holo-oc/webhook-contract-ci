name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Build + unit tests
        run: npm test

      - name: CLI smoke: infer
        run: |
          node dist/cli.js infer --in test/fixtures/base.payload.json --out /tmp/base.inferred.schema.json

      - name: CLI smoke: check
        run: |
          node dist/cli.js check --schema test/fixtures/base.schema.json --in test/fixtures/base.payload.json

      - name: CLI smoke: diff (non-breaking)
        run: |
          node dist/cli.js diff --base test/fixtures/base.schema.json --next test/fixtures/base.payload.json

      - name: CLI smoke: diff (breaking expected)
        continue-on-error: true
        id: breaking
        run: |
          node dist/cli.js diff --base test/fixtures/base.schema.json --next test/fixtures/stripe.payload.json

      - name: Assert breaking diff failed
        run: |
          if [ "${{ steps.breaking.outcome }}" != "failure" ]; then
            echo "Expected breaking diff to fail, but it did not."
            exit 1
          fi
